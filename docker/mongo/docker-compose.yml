version: '3.7'
services:
  mongo:
    hostname: mongo
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    #environment:
     # - MONGO_INITDB_ROOT_USERNAME=root
     # - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - ./conf/mongod.conf:/etc/mongod.conf.orig
      - ./data:/data/db
     # - ./init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"
    networks:
      - docker-network

networks:
  docker-network:
    name: docker-network
    driver: bridge
      
